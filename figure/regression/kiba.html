<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>
  <script src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
  <script src="../../output/kiba_coord.js"></script>
  <script>
    let dom = document.getElementById('container');
    const myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });

    const markLine = {
      animation: false,
      lineStyle: {
        type: 'dashed',
        color: '#5470c6'
      },
      data: [
        [
          { coord: [8, 8], symbol: 'none' },
          { coord: [17, 17], symbol: 'none' }
        ]
      ],
    };
    const option = {
      toolbox: {
        show: true,
        feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
        }
      },
      title: {
        text: "Kiba",
        left: 'center',
        top: 0,
        textStyle: {
          fontSize: 36,
        }
      },
      xAxis: {
        name: 'Real',
        nameLocation: 'center',
        nameTextStyle: {
          fontSize: 36,
        },
        min: 8, max: 17
      },
      yAxis: {
        name: 'Predict',
        nameLocation: 'center',
        nameTextStyle: {
          fontSize: 36,
        },
        min: 8, max: 17
      },
      series: {
        name: 'I',
        type: 'scatter',
        data,
        markLine,
      },
      color: ['#91cc75', '#fac858', '#ee6666', '#73c0de', '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc']
    };

    myChart.setOption(option);
    window.addEventListener('resize', myChart.resize);
  </script>
</body>

</html>
